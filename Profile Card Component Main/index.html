<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card--banner"></div>
      <div class="card--info">
        <div class="card--info__pic"></div>
        <div class="card--info__name" >
          <h1>Victor Crest</h1><h3>26</h3>
        </div>
        <h2>London</h2>
      </div>
      <ul class="card--info__states">
        <li class="texto--item">80K <span class="texto">Followers</span></li>
        <li class="texto--item">803K <span class="texto">Likes</span></li>
        <li class="texto--item">1.4K <span class="texto">Photos</span></li>
      </ul> 
    </section>
    <div class="circle-top"></div>
    <div class="circle-bottom"></div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>

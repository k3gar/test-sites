<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap');
  </style>
  <link rel="stylesheet" href="./style/index2.css">
</head>
<body>
  <main>
    <section class="card-main">
      <article class="card-main_user">
        <img src="./images/image-jeremy.png" alt="Users Pic" class="card-main_user-pic">
        <section class="card-main_user-info">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </section>
      </article>
      <ul>
        <li id="daily" class="li_color" onclick="chooseDay()" style="color:#ffffff;">Daily</li>
        <li id="weekly" class="li_color"  onclick="chooseDay()" style="color:rgb(189, 193, 255);" >Weekly</li>
        <li id="monthly" class="li_color"  onclick="chooseDay()" style="color:rgb(189, 193, 255);" >Monthly</li>
      </ul>
    </section>
    
    <section class="card-main_items"> 
      <div class="card-main_items-work"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle" id="item_tittle">Work</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p id="item-hour" class="card-main_items-hour visible">  5hrs <!-- daily --></p>
          <p class="item_previous" id="item_previous" >Previous - 7hrs <!-- daily --></p>
        </div>
      </article>
    </section>
    
    <section class="card-main_items">
      <div class="card-main_items-play"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle">Play</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p class="card-main_items-hour">1hr <!-- daily --></p>
          <p class="item_previous">Previous - 2hrs <!-- daily --></p>
        </div>
      </article>
    </section>
    
    <section class="card-main_items">
      <div class="card-main_items-study"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle">Study</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p class="card-main_items-hour">0hrs <!-- daily --></p>
          <p class="item_previous">Previous - 1hr <!-- daily --></p>
        </div>
      </article>
    </section>
    
    <section class="card-main_items">
      <div class="card-main_items-exercise"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle">Exercise</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p class="card-main_items-hour">1hr <!-- daily --></p>
          <p class="item_previous">Previous - 1hr <!-- daily --></p>
        </div>
      </article>
    </section>
    
    <section class="card-main_items">
      <div class="card-main_items-social"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle">Social</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p class="card-main_items-hour">1hr <!-- daily --></p>
          <p class="item_previous">Previous - 3hrs <!-- daily --></p>
        </div>
      </article>
    </section>
    
    <section class="card-main_items">
      <div class="card-main_items-self-care"></div>
      <article class="card-main_items-article">
        <div>
          <h2 class="item_tittle">Self Care</h2>
          <img src="./images/icon-ellipsis.svg" alt="ellipsis-icon" class="ellipsis-icon">
        </div>
        <div>
          <p class="card-main_items-hour">0hrs <!-- daily --></p>
          <p class="item_previous">Previous - 1hr <!-- daily --></p>
        </div>
      </article>
    </section>
  </main>

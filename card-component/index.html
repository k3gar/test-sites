<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/mobile.css">
  <link rel="stylesheet" href="./css/desktop.css" media="screen and (min-width: 900px)">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 12px; text-align: center; background-color: teal; height: auto; width: 100%; font-family: 'Lexend Deca';}
    .attribution a { color: hsl(290, 65%, 89%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <div class="card-img"></div>
      <div class="text">
        <p class="card--heading">Get <span class="accent">insights</span> that help your business grow. </p> 

      <p class="card--paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="card--metric">
        <p>10k+<br><span>companies</span> </p> 
        <p>314 <br><span>templates</span> </p> 
        <p>12m+ <br><span>queries</span> </p> 
      </div>
      </div>
      
    </section>

  </main>

 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/k3gar">Kevin Garcia</a>.
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./css/index.css">
		<script src="./js/index.js"></script>
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
		<title>Frontend Mentor | Tip calculator app</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 89%, 33%); }
	</style>
</head>
<body>
	<header>
		<img src="./images/logo.svg" alt="Tip Calculator App">
	</header>
	<main>
		<form class="Calc">
			<section class="Calc__card--left">
				<section class="Calc__bill section">
					<label for="bill">Bill</label>
					<div class="input-dollar">
						<div class="input-dollar2"></div>
						<input class="input input-bill" id="bill" type="number" placeholder="0">
					</div>
					<p class="error">Please Input a Value</p>
				</section>
				<section class="Calc__tip section">
					<label>Select Tip %</label>
					<div class="Calc__tip--column">
						<div class="Calc__tip--left-column">
							<button id="cinco" type="button" onclick="cincoPorciento()">5%</button>
							<button id="quince" type="button" onclick="quincePorciento()">15%</button>
							<button id="cincuenta" type="button" onclick="fiftyPorciento()">50%</button>
						</div>
						<div class="Calc__tip--right-column">
							<button id="diez" type="button" onclick="diezPorciento()">10%</button>
							<button id="veinticinco" type="button" onclick="twenty_fivePorciento()">25%</button>
							<input class="Calc__tip--tip-input" type="number" id="custom" onclick="customPorciento()" placeholder="Custom">
						</div>
					</div>
				</section>
				<section class="Calc__people section">
					<label>Number of People</label>
					<div class="input-people">
						<div class="input-people2"></div>
						<input class="input" id="people" type="number"  placeholder="0">
					</div>
					<p class="error">Please Input a Value</p>
				</section>
			</section>
			<section class="Calc__card--right">
				<section class="Calc__result">
					<div class="Calc__result-info">
						<div class="Calc__result--amount Calc__result-info-item">
							<p>Tip Amount <br><span>/person</span></p>
							<p id="tip" class="reemplazar">$0.00</p>
						</div>
						<div class="Calc__result--total  Calc__result-info-item">
							<p>Total<br><span>/person</span></p>
							<p id="total" class="reemplazar">$0.00</p>
						</div>
					</div>
					<button id="reset" type="reset" onclick="resetAll()">RESET</button>
				</section>
			</section>

		</form>
	</main>
	<section>
		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/k3gar/">Kevin Garcia</a>.
		</div>
	</section>
	</body>
</html>
